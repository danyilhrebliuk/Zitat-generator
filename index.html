<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zitat Generator Python</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
        }
        .container {
            z-index: 10; padding: 40px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }
        button {
            background: linear-gradient(to right, #4CAF50, #8BC34A); border: none;
            padding: 15px 30px; color: white; font-size: 1.2rem; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover { transform: scale(1.05); }
        #quote-display { margin-top: 30px; font-size: 1.5rem; font-style: italic; min-height: 60px; transition: opacity 0.5s; }
        .star { position: absolute; background: white; width: 2px; height: 2px; border-radius: 50%; opacity: 0.5; animation: fall linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh) translateX(0); } to { transform: translateY(110vh) translateX(100px); } }
        #loading { position: absolute; color: #4CAF50; }
    </style>
</head>
<body>
    <div id="loading">Python l√§dt...</div>
    <div id="star-field"></div>
    <div class="container">
        <h1>Clicken sie die knopf um eine Zitat zu generieren</h1>
        <button id="quote-button">Zitat generieren</button>
        <div id="quote-display"></div>
    </div>
    <script type="py" src="./main.py"></script>
</body>
</html>
